<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tegs HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. 
    </p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">páragrafos</abbr></li>
        <li><abbr title="use a tags &lt;h1&gt;...&lt;h6&gt;">títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviaçoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">código-fonte</abbr></li>
        <li><abbr title="use a tags &lt;ol&gt; e &lt;li&gt;">lista numerida</abbr></li> 
        <li><abbr title="use a tags &lt;ul&gt; ou &lt;li&gt;">listas com demarcador</abbr></li>
    </ul>
</body>
</html>
